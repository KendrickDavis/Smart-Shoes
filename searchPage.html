        <link href="searchPage.css" rel="stylesheet"/>

    <body>
        <header>
            <a href="home.html"><img src="shoe.png" alt="Smart Shoes" id="logoimg"/></a>
            <h6>
            ..
            </h6>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="searchPage.html">Men</a></li>
                    <li><a href="searchPage.html">Women</a></li>
                    <li><a href="searchPage.html">Kids</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Sign In</a></li>
                    <li><a href="paymentPage.html">My Cart</a></li>
                </ul>
            </nav>
        </header>

        <div>
            <div class="col-1-3">
                <fieldset id="pickupInfo">
                    <legend>Filters</legend>
                    <b>Gender</b>
                    <div>
                        <label for="men">Men Shoes</label>
                        <input id="men" name="genderFilter" type="radio"/>
                    </div>
                    <div>
                        <label for="women">Women Shoes</label>
                        <input id="women" name="genderFilter" type="radio"/>
                    </div>
                    <hr/>
                    <b>Age</b>
                    <div>
                        <label for="children">Child Shoes</label>
                        <input id="children" name="ageFilter" type="radio"/>
                    </div>
                    <div>
                        <label for="children">Adult Shoes</label>
                        <input id="children" name="ageFilter" type="radio"/>
                    </div>
                    <hr/>
                    <div>
                        <label for="price">Price Range</label>
                        <input id="price" name="priceFilter" type="range"
                            value="100" step="25" min="50" max="500"/>
                    </div>
                </fieldset>
            </div>

            <div class="col-2-3">
                <div class="searchbar">
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit">Submit</button>
                </div>

                <div class="searchResults">
                    <h1>Products</h1>
                    <div class="item1">
                        <img src="popular1.jpg"/>
                        <div>
                            <p>$50/Pair</p>
                            <input id="item1Quanity" type="number" value="1"  min="1" max="10"/>
                        </div>
                    </div>
                    <div class="item2">                        
                        <img src="popular2.jpg"/>
                        <div>
                            <input id="item2Quanity" type="number" value="1"  min="1" max="10"/>
                        </div>
                    </div>
                    <div class="item3">
                        <img src="popular3.jpg"/>
                        <div>                            
                            <input id="item3Quanity" type="number" value="1"  min="1" max="10"/>
                        </div>
                    </div>
                    <div class="item4">
                        <img src="popular4.jpg"/>
                        <div>                            
                            <input id="item4Quanity" type="number" value="1"  min="1" max="10"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
